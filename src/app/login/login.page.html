<ion-content [fullscreen]="true" class="login-content">
  <div class="login-container">
    <div class="logo-section">
      <h1 class="app-title">Agendoo</h1>
      <p class="app-subtitle">Seu sistema de agendamento</p>
    </div>

    <div class="login-form-section">
      <ion-card class="login-form-card">
        <ion-card-header>
          <ion-card-title class="form-title">
            <ion-icon name="log-in-outline"></ion-icon>
            Login
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form (ngSubmit)="handleLogin()" class="login-form">
            <ion-item class="form-item">
              <ion-icon name="mail-outline" slot="start"></ion-icon>
              <ion-label position="stacked">E-mail</ion-label>
              <ion-input
                type="email"
                placeholder="seu@email.com"
                [(ngModel)]="email"
                required
                name="email"
              ></ion-input>
            </ion-item>

            <ion-item class="form-item">
              <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
              <ion-label position="stacked">Senha</ion-label>
              <ion-input
                type="password"
                placeholder="Sua senha"
                [(ngModel)]="password"
                required
                name="password"
              ></ion-input>
            </ion-item>

            <div class="form-actions">
              <ion-button expand="block" type="submit" class="login-button" [disabled]="!email || !password || isLoading">
                {{ isLoading ? 'Entrando...' : 'Entrar' }}
              </ion-button>
            </div>

            <div class="forgot-password-link">
              <a (click)="navigateToForgotPassword()" class="link">Esqueci minha senha</a>
            </div>

            <div class="link-section">
              <p class="link-text">
                NÃ£o tem uma conta?
                <a (click)="navigateToRegister()" class="link">Cadastrar</a>
              </p>
            </div>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
